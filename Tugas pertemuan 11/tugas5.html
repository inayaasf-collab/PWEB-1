<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slideshow jQuery</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
        }

        h2 {
            text-align: center;
        }

        /* Bingkai Slideshow */
        #slideshow {
            width: 420px;
            height: 270px;
            margin: 20px auto;
            position: relative;

            border: 8px solid #333;          /* Bingkai tebal */
            border-radius: 12px;             /* Sudut membulat */
            background: white;               /* Warna dalam bingkai */
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            overflow: hidden;                /* Agar gambar tidak keluar bingkai */
        }

        #slideshow img {
            width: 100%;
            height: 100%;
            position: absolute;
            display: none;
            object-fit: cover;
        }

        button {
            padding: 8px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background: #333;
            color: white;
            font-weight: bold;
            border-radius: 6px;
        }

        button:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <h2>Slideshow jQuery (Fade + Bingkai)</h2>

    <div id="slideshow">
        <img src="jpg2.jpg" class="slide" style="display:block;">
        <img src="jpg3.jpg" class="slide">
        <img src="jpg5.jpg" class="slide">
        <img src="jpg6.jpg" class="slide">
        <img src="jpg7.jpg" class="slide">
    </div>

    <div align="center">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
    </div>

<script>
$(document).ready(function() {

    let index = 0;
    let slides = $(".slide");
    let total = slides.length;

    function showSlide(i) {
        slides.fadeOut(300);
        slides.eq(i).fadeIn(300);
    }

    $("#next").click(function() {
        index = (index + 1) % total;
        showSlide(index);
    });

    $("#prev").click(function() {
        index = (index - 1 + total) % total;
        showSlide(index);
    });

});
</script>

</body>
</html>
