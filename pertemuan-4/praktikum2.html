<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body{
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            padding: 10px
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit,miinimax(250px, 1fr));
            gap: 20px;
        }

        .box {
            border-radius: 10px;
            padding: 20px;
            color: white;
            box-shadow: 0px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .box:hover {
            transform: scale(1.03);
        }

        .merah {
            background-color: #e63946;
        }
        .hijau {
            background-color: #2a9d8f;
        }
        .biru {
            background-color: #457b9d;
        }


    </style>
</head>

<body>
    <h2>Div Container</h2>
    <div class="container">
        <div class="box merah">
            <h3>Judul Bagian 1</h3>
            <p>konten pertama dengan latar merah.</p>
        </div>
        <div class="box hijau">
            <h3>Judul Bagian 2</h3>
            <p>konten pertama dengan latar hijau.</p>
        </div>
         <div class="box biru">
            <h3>Judul Bagian 3</h3>
            <p>konten pertama dengan latar biru.</p>
        </div>
    </div>

</body>
</html>
